<md-content layout="row" flex layout-align="space-around center" layout-padding ng-controller="AuthCtrl" ng-class="($state.is('auth.register')) ? 'register-form' : ''">
  <!-- <md-card flex=40></md-card> -->
  <div class="container">
  <div class = "social-login-link row">
    <md-card-actions layout="row" layout-align="left">
      <ul class="social">
        <li ng-repeat="(key, val) in socialButtons" class="social_icon social_icon_{{key}}">
        <span>  </span>
  
          <a ng-show="!global.data.NODE_ENV" target="_self" ng-href="/api/auth/{{key}}" class="">
            <span class="text-capitalize">Log in with {{key}}</span>
          </a> 

          <a ng-show="global.data.NODE_ENV == 'production'"
            popover-placement = 'bottom-left' popover-class = 'popover-on-top'
          uib-popover="This app is hosted on a free Heroku service. Free Heroku plan doesn't provide connection over HTTPS. Facebook auth API requires HTTPS protocol in prodution mode to login. This link works in development mode only when app is launched localy." popover-trigger="'mouseenter'"
          target="_self" href="" class="">
            <span class="text-capitalize">Log in with {{key}}</span>
          </a> 

        </li>
      </ul>
      </md-card-actions>
  </div>
  <br/>&nbsp;
    <br/>&nbsp;
    <br/>&nbsp;
  <div class="row">

    <!-- <span flex></span> -->
      <md-button ui-sref="register">Register</md-button>
      <md-button ui-sref="signin">Sign in</md-button>
      <!-- <a ng-href="#/login">Login</a> -->
  </div>
  </div>
</md-content>
