<form name="loginForm" ng-submit="login.login()" data-ng-controller="LoginCtrl as login" class="login-box">
  <md-card-title>
    <md-card-title-text>
      <!-- <span class="md-headline">Login</span> -->
      <p class="error-text" ng-if="login.loginError">{{login.loginError}}</p>
    </md-card-title-text>
  </md-card-title>
  <md-card-content>
    <md-input-container class="md-block">
      <label>Email</label>
      <input type="email" ng-model="login.user.email">
    </md-input-container>
    <md-input-container class="md-block">
      <label>Password</label>
      <input type="password" ng-model="login.user.password">
    </md-input-container>
  </md-card-content>

  <div class = "social-login-link"><img src="images/group-profile-users.png"> <a ui-sref="login">   Log in with social network</a></div>
  <div></div>
  <div></div>
    <md-button ui-sref="forgot-password">Forgot Password</md-button>
    <!-- <md-button ui-sref="auth.register">Join</md-button> -->
    <md-button ui-sref="register">register</md-button>


    <md-card-actions layout="row" layout-align="end center">
    <!-- <span flex></span> -->
    <md-button class="md-primary" type="submit">Sign in</md-button>
  </md-card-actions>
</form>
