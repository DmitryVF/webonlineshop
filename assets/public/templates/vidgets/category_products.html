

<div class="shop">
  <div class="container">
    <div class="row">
      <div class="col-lg-3">

        <!-- Shop Sidebar -->
        <div class="shop_sidebar">
          <div class="sidebar_section">
            <div class="sidebar_title">Categories</div>
            <ul class="sidebar_categories">
              <li ng-repeat="category in categories"><a href="#/category/{{category._id}}">{{category._id}}</a></li>
            </ul>
          </div>
        </div>

      </div>

      <div class="col-lg-9">
        
        <!-- Product Panel -->
              <div class="shop_bar clearfix">
              <div class="shop_product_count">
                <!-- <span>186</span>  -->
              Products found:</div>
              <div class="shop_sorting" ng-click="handlePriceClick()">
                <ul>
                  <li>
                    <li class="shop_sorting_button">Sort by Price
                      <span ng-show="price === -1">
                         <i class="fa fa-chevron-up"></i>
                      </span>
                      <!-- <span ng-show="price === 1 || price === undefined"> -->
                      <span ng-show="price === 1 ">
                         <i class="fa fa-chevron-down"></i>
                      </span>
                    </li>
                      
                    </ul>
                  </li>
                </ul>
              </div>
            </div>

              <div class="container ">
                <div class="row ">
                  <div class="col-lg-3 col-md-3 col-sm-4 col-6" ng-repeat="product in products">

                  <!-- Slider Item -->
                  <div   class="featured_slider_item" >
                    <div class="border_active"></div>
                    <div class="product_item slick-active discount d-flex flex-column align-items-center justify-content-center text-center">
                      <div class="product_image d-flex flex-column align-items-center justify-content-center">
                        <a ng-href="#/product/{{product._id}}"><img  ng-src="{{product.pictures[0]}}"  /></div></a>
                      <div class="product_content">
                        <div class="product_price discount"><a ng-href="#/product/{{product._id}}"> {{product.displayPrice}} </a><!-- <span>$300</span> --></div>
                        <div class="product_name d-flex flex-column align-items-center justify-content-center"><div><a ng-href="#/product/{{product._id}}">{{product.name}}</a></div></div>
                        <div class="product_extras">
                         
                          <add-to-cart></add-to-cart>
                        </div>
                      </div>
                      <div ng-click="toggle_like(product)" class="product_fav active"><i class="{{product.liked}} fa-heart" ></i></div>
                      <!-- <ul class="product_marks">
                        <li class="product_mark product_discount">-25%</li>
                        <li class="product_mark product_new">new</li>
                      </ul> -->
                    </div>
                  </div>
                </div>
                </div>

          <!-- Shop Page Navigation -->

          <div class="shop_page_nav d-flex flex-row">
            <div class="page_prev d-flex flex-column align-items-center justify-content-center"><i class="fas fa-chevron-left"></i></div>
            <ul class="page_nav d-flex flex-row">
              <li><a >1</a></li>
              <!-- <li><a href="#">2</a></li>
              <li><a href="#">3</a></li> -->
              <li><a >...</a></li>
              <li><a >last</a></li>
            </ul>
            <div class="page_next d-flex flex-column align-items-center justify-content-center"><i class="fas fa-chevron-right"></i></div>
          </div>

        </div>

      </div>
    </div>
  </div>
</div>
