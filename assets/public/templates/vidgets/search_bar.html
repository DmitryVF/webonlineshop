

<!-- Header Main -->

<div class="header_main">
	<div class="container">
		<div class="row">

			<!-- Logo -->
			<div class="col-lg-2 col-sm-3 col-3 order-1">
				<div class="logo_container">
					<div class="logo"><a href="#">WebOnline</a></div>
				</div>
			</div>

			<!-- Search -->
			<div class="col-lg-6 col-12 order-lg-2 order-3 text-lg-left text-right">
					<div class="header_search">
						<div class="header_search_content">
							<div class="header_search_form_container">
								<form ng-submit="search()" class="header_search_form clearfix">
								    <input class = "header_search_input" ng-model="searchText" ng-focus = 'show_results()' ng-blur="hide_results()" ng-change="update()" placeholder="Type: cooking book..." >
									<div class="custom_dropdown">
										<div class="custom_dropdown_list" >
											<span  role="" class="custom_dropdown_placeholder clc"> <a ng-click="toggle_cat()" >{{checked_cat}}</a></span>
											<i class="fas fa-chevron-down"></i>
											<ul class="custom_list clc" ng-class="toggle_cat_list" >
												<li ng-repeat="category in categories"><a class="clc" ng-click="check_cat(category)" href="#">{{category._id}}</a></li>
											</ul>
										</div>
									</div>
									<button type="submit" class="header_search_button trans_300" value="Submit"><img src="images/search.png" alt=""></button>
								</form>
								  <div class="autocomplete-res "  ng-show = "show_list" ng-hide = "hide_list">
									<div ng-repeat="result in results">
										<a ng-href="#/product/{{result._id}}">
										{{result.name}} 
										</a>
									</div>
									<a></a>
								  </div>
									
							</div>
						</div>
					</div>
				</div>

			<!-- Wishlist -->
			<!-- Wishlist -->
			<div class="col-lg-4 col-9 order-lg-3 order-2 text-lg-left text-right">
					<div class="wishlist_cart d-flex flex-row align-items-center justify-content-end">
						<div class="wishlist d-flex flex-row align-items-center justify-content-end">
							<div class="wishlist_icon"><img src="images/heart.png" alt=""></div>
							<div class="wishlist_content">
								<div ng-show="user.user" class="wishlist_text" >
									<a href="#/likes">Wishlist</a>
								</div>
								<div ng-show="!user.user" uib-popover="Please login to view your wishlist" popover-trigger="'mouseenter'" class="wishlist_text">
									<a href="#/login">Wishlist</a></div>
								<div class="wishlist_count">{{liked_ct}}</div>
							</div>
						</div>
	
						<!-- Cart -->
						<div class="cart">
							<div class="cart_container d-flex flex-row align-items-center justify-content-end">
								<div class="cart_icon">
									<img src="images/cart.png" alt="">
									<div class="cart_count"><span>{{cart_ct}}</span></div>
								</div>
								<div class="cart_content">
									<div ng-show="user.user" class="cart_text"><a href="#/checkout">Cart</a></div>
									<div ng-show="!user.user" uib-popover="Please login to view your cart" popover-trigger="'mouseenter'" class="cart_text">
																				<a href="#/login">Cart</a></div>
									<!-- <div class="cart_price">$85</div> -->
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
