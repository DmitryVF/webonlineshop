<!-- Cart -->

  <div class="cart_section">
    <div class="container">
      <div class="row">
        <div class="col-lg-10 offset-lg-1">
          <div class="cart_container">
            <div class="cart_title">Shopping Cart</div>
            <div ng-repeat="item in user.user.data.cart" class="cart_items">
              <ul class="cart_list">
                <li  class="cart_item clearfix">
                  <div class="cart_item_image"><img ng-src="{{item.product.pictures[0]}}" alt=""></div>
                  <div class="cart_item_info d-flex flex-md-row flex-column justify-content-between">
                    <div class="cart_item_name cart_info_col">
                      <div class="cart_item_title">Name</div>
                      <div class="cart_item_text"><a ng-href="#/product/{{item.product._id}}">{{item.product.name}}</a></div>
                    </div>
                    
                    <div class="cart_item_quantity cart_info_col">
                      <div class="cart_item_title">Quantity</div>
                      <div class="cart_item_text">{{item.quantity}}</div>
                    </div>
                    <div class="cart_item_price cart_info_col">
                      <div class="cart_item_title">Price</div>
                      <div class="cart_item_text">{{item.product.displayPrice}}</div>
                    </div>
                  </div>
                  <div class="cart_item_total cart_info_col">
                      <div class="cart_item_title">Total</div>
                      <div class="cart_item_text">{{item.product.totalPrice}}</div>
                  </div>
                </li>
                
              </ul>
            </div>
            
            <!-- Order Total -->
            <div class="order_total">
              <div class="order_total_content text-md-right">
                <div class="order_total_title">Order Total:</div>
                <div class="order_total_amount">{{user.user.data.DisplayTotalCost}}</div>
              </div>
            </div>

            <div class="cart_buttons">
              <button ng-click="updateCart()" type="button" class="button cart_button_clear">Update Cart</button>
              <button ng-click="checkout()" type="button" class="button cart_button_checkout">Check Out</button>
            </div>
          </div>

          <div class="checkout-wrapper">
            <!-- <div class="update-cart-button" ng-click="updateCart()">
              Update Cart
            </div> -->
            <div class="checkout">
              <h1>
                <i class="fa fa-credit-card"></i>
                Payment
              </h1>
              <div class="credit-card-input">
                Credit Card Number:
                <input type="text" ng-model="stripeToken.number" />
              </div>
             <!--  <div class="checkout-button" ng-click="checkout()">
                Check Out
              </div> -->
              <div class="checkout-error" ng-show="error">
                {{error}}
              </div>
              <div class="checkout-success" ng-show="checkedOut">
                Checked out successfully!
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
